<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Article</title>


    <script type="text/javascript" src="{{ static_url('js/jquery-1.11.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bootstrap-table/bootstrap.min.js') }}"></script>
    <!--jquery.hammer手势插件-->
    <script type="text/javascript" src="{{ static_url('js/hammer.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/jquery.hammer.js') }}"></script>
    <!--平滑滚动到顶部库-->
    <script type="text/javascript" src="{{ static_url('js/scrolltopcontrol.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/bootstrap-table.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/bootstrap-theme.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/blog/manage-article.css') }}" />
    <script type="text/javascript" src="{{ static_url('js/bootstrap-table/bootstrap-table.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bootstrap-table/bootstrap-table-zh-CN.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/blog/manage-article.js') }}"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle show pull-left" data-target="sidebar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/node/manage">节点管理</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="glyphicon glyphicon-user"></i>&nbsp;小王&nbsp;<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/test">test</a></li>
                            <li class="divider"></li>
                            <li><a href="/test">test</a></li>
                            <li class="divider"></li>
                            <li><a href="/test"><i class="glyphicon glyphicon-off"></i>&nbsp;SignOut</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid all">
        <div class="row">
            <div class="sidebar col-md-2">
                <ul class="nav">
                  <li class="active"><a href="/home">Home</a></li>
                  <li><a href="/profile">Profile</a></li>
                  <li><a href="/message">Messages</a></li>
                </ul>
            </div>
            <div class="maincontent col-md-10">
                <h1>节点管理</h1>
                <div class="panel-body" style="padding-bottom:0px;">
                    <!-- 控制台 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <form id="formSearch" class="form-horizontal">
                                {% raw xsrf_form_html() %}
                                <div class="form-group" style="margin-top:15px">
                                    <label class="control-label col-sm-1" for="txt_search_departmentname">节点IP</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="txt_search_departmentname">
                                    </div>
                                    <label class="control-label col-sm-1" for="txt_search_statu">时间</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="txt_search_statu">
                                    </div>
                                    <div class="col-sm-4" style="text-align:left;">
                                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 工具 -->
                    <div id="toolbar" class="btn-group">
                        <button id="btn_add" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>

                        <button id="btn_delete" type="button" class="btn btn-danger" disabled>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                        </button>

                        <button id="btn_task" type="button" class="btn btn-default" disabled>
                            <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>定时任务
                        </button>
                    </div>

                    <!-- 内容 -->
                    <table id="id-for-manage-article"
                            data-toolbar="#toolbar"
                            data-search="true"
                            data-show-refresh="true"
                            data-show-toggle="true"
                            data-show-columns="true"
                            data-show-export="true"
                            data-detail-view="true"
                            data-detail-formatter="detailFormatter"
                            data-minimum-count-columns="2"
                            data-show-pagination-switch="true"
                            data-pagination="true"
                            data-id-field="id"
                            data-page-list="[10, 25, 50, 100, ALL]"
                            data-show-footer="false"
                            data-side-pagination="server"
                            data-url="/manage/article/data"
                            data-response-handler="responseHandler">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ static_url('js/blog/table.js') }}"></script>
</body>
</html>
